<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Just Feast</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }

    main {
      padding: 1rem;
    }

    header {
      background: #a968b0;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-top: 0;
    }

    .main-logo {
      max-width: 22rem;
      display: block;
      margin: 0 auto;
    }

    marquee {
      padding: 0;
      margin: 0;
    }

    marquee .burger-dude {
      width: 3rem;
      transition: margin 2s ease;
    }

    marquee .fries-dude {
      width: 1rem;
    }


    * {
      font-family: "Noto Sans Vai";
    }

    .card {
      box-shadow: 0 1px 5px grey;
      border-radius: 8px;
      overflow: hidden;
      max-width: 20rem;
      position: relative;
    }

    .card>h3 {
      text-align: center;
      text-decoration: underline;
      font-weight: normal;
      margin: 15px;
    }

    .card button.refresh {
      border: none;
      background-color: transparent;
      padding: 0;
      margin: 15px;
      cursor: pointer;
    }

    .card button.refresh img {
      width: 23px;
    }

    .card img.food-image {
      width: 100%;
    }

    .card>p {
      padding: 0 15px;
      text-align: center;

    }

    .refresh-wrapper {
      text-align: right;
      position: absolute;
      width: 100%;
    }

    .taco-question {
      display: grid;
      gap: 1.34rem;
      grid-template-columns: auto 1fr;
      width: 100%;
      max-width: 32rem;
      margin: 0 auto 1.34rem auto;
    }

    .taco-question .taco-guy {
      text-align: right;
      width: 23.8vw;
      max-width: 10rem;
    }

    .taco-question .taco-question {
      text-align: left;
    }

    @media screen and (max-width: 350px) {
      .taco-question {
        grid-template-columns: 1fr;
        justify-items: center;
        gap: 0;
      }

      .taco-question .taco-guy {
        width: 10rem;
        text-align: center;
      }
    }

    .speech-bubble {
      border: 1px solid;
      padding: 1rem;
      position: relative;
    }

    .speech-bubble::before,
    .speech-bubble::after {
      content: '';
      position: absolute;
      top: 10px;
      left: -40px;
      width: 30px;
      display: block;
      height: 0px;
      z-index: 1;
      border-top: 10px solid #d5878700;
      border-bottom: 10px solid transparent;
      border-right: 10px solid #000000;
    }

    .speech-bubble::after {
      width: 46px;
      border-right-color: #ffffff;
      top: 10px;
      left: -55px;
    }

    @media screen and (max-width: 350px) {

      .speech-bubble::before,
      .speech-bubble::after {
        display: none;
      }
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: #d3d3d3;
      margin-bottom: 1rem;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 49px;
      height: 23.3px;
      background: url('mustachetaco.svg');
      cursor: pointer;
    }

    input[type=range]::-moz-range-thumb {
      width: 49px;
      height: 23.3px;
      border: 0;
      background: url('mustachetaco.svg');
      cursor: pointer;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Vai&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [friesDistance, setFriesDistance] = React.useState(15);
      const [mealCount, setMealCount] = React.useState(5);
      const maxMeals = 10;

      React.useEffect(() => {
        setInterval(() => {
          setFriesDistance(Math.random() * 100);
        }, 2000)
      }, []);

      const handleUpdateMealCount = (value) => {
        if (value < 1) {
          setMealCount(1);
          return;
        }

        if (value > maxMeals) {
          setMealCount(maxMeals);
          return;
        }

        setMealCount(value);
      }

      return (
        <div>
          <header>
            <marquee direction="right" scrollamount={5}>
              <img className="burger-dude" src="fast-food.gif" style={{ marginRight: `${friesDistance}px` }} />
              <img className="fries-dude" src="fries.gif" />
            </marquee>
          </header>
          <main>
            <h1>
              <img className="main-logo" src="logo.svg" alt="Just Feast" />
            </h1>
            <form id="meals-form">
              <div className="taco-question">
                <div className="taco-guy">
                  <img src="cutetaco.svg" />
                </div>
                <div className="question">
                  <div className="speech-bubble">
                    <label htmlFor="meal-count">How many meals we talking?</label>
                    <input
                      name="meal-count"
                      type="range"
                      min="1"
                      max={maxMeals}
                      step="1"
                      value={mealCount}
                      onChange={element => handleUpdateMealCount(element.target.value)}
                      className="slider"
                    />
                    <div>
                      <input type="number" value={mealCount} onChange={element => handleUpdateMealCount(element.target.value)} />
                      <button type="submit">
                        Enter
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div className="card">
              <div className="refresh-wrapper">
                <button type="button" className="refresh">
                  <img src="refresh.svg" />
                </button>
              </div>
              <h3>Hotdog</h3>
              <img className="food-image" src="hotdog.jpg" />
              <p>2 x hot dog sausages, bread rolls, onion, tomato sauce, mustard.</p>
            </div>
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
  <script src="./background.js"></script>
</body>

</html>
