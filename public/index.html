<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#a968b0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Just Feast</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Vai&display=swap" rel="stylesheet" />

</head>

<body>

  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [friesDistance, setFriesDistance] = React.useState(15);
      const [mealCount, setMealCount] = React.useState(5);
      const maxMeals = 10;

      React.useEffect(() => {
        setInterval(() => {
          setFriesDistance(Math.random() * 100);
        }, 2000)
      }, []);

      const handleUpdateMealCount = (value) => {
        if (value < 1) {
          setMealCount(1);
          return;
        }

        if (value > maxMeals) {
          setMealCount(maxMeals);
          return;
        }

        setMealCount(value);
      }

      return (
        <div>
          <header>
            <marquee direction="right" scrollamount={5}>
              <img className="burger-dude" src="fast-food.gif" style={{ marginRight: `${friesDistance}px` }} />
              <img className="fries-dude" src="fries.gif" />
            </marquee>
          </header>
          <main>
            <h1>
              <img className="main-logo" src="logo.svg" alt="Just Feast" />
            </h1>
            <form id="meals-form">
              <div className="taco-question">
                <div className="taco-guy">
                  <img src="cutetaco.svg" />
                </div>
                <div className="question">
                  <div className="speech-bubble">
                    <label htmlFor="meal-count">How many meals we talking?</label>
                    <input
                      name="meal-count"
                      type="range"
                      min="1"
                      max={maxMeals}
                      step="1"
                      value={mealCount}
                      onChange={element => handleUpdateMealCount(element.target.value)}
                      className="slider"
                    />
                    <div>
                      <input type="number" value={mealCount} onChange={element => handleUpdateMealCount(element.target.value)} />
                      <button type="submit">
                        Enter
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <section class="flex-box">
              <div className="card">
                <div className="refresh-wrapper">
                  <button type="button" className="refresh">
                    <img src="refresh.svg" />
                  </button>
                </div>
                <h3>Hotdog</h3>
                <img className="food-image" src="hotdog.jpg" />
                <p>2 x hot dog sausages, bread rolls, onion, tomato sauce, mustard.</p>
              </div>
              <div className="card">
                <div className="refresh-wrapper">
                  <button type="button" className="refresh">
                    <img src="refresh.svg" />
                  </button>
                </div>
                <h3>Lasagna</h3>
                <img className="food-image" src="Lasagna.jpg" />
                <p>2 x hot dog sausages, bread rolls, onion, tomato sauce, mustard.</p>
              </div>
              <div className="card">
                <div className="refresh-wrapper">
                  <button type="button" className="refresh">
                    <img src="refresh.svg" />
                  </button>
                </div>
                <h3>Potato Leek Soup</h3>
                <img className="food-image" src="Potato-Leek-Soup.jpg" />
                <p>2 x hot dog sausages, bread rolls, onion, tomato sauce, mustard.</p>
              </div>
              <div className="card">
                <div className="refresh-wrapper">
                  <button type="button" className="refresh">
                    <img src="refresh.svg" />
                  </button>
                </div>
                <h3>Sausage Casserole</h3>
                <img className="food-image" src="sausagecasserole.jpg" />
                <p>2 x hot dog sausages, bread rolls, onion, tomato sauce, mustard.</p>
              </div>
              <div className="card">
                <div className="refresh-wrapper">
                  <button type="button" className="refresh">
                    <img src="refresh.svg" />
                  </button>
                </div>
                <h3>Spaghetti Bolognese</h3>
                <img className="food-image" src="spaghetti-bolognese.jpg" />
                <p>2 x hot dog sausages, bread rolls, onion, tomato sauce, mustard.</p>
              </div>
              <div className="card">
                <div className="refresh-wrapper">
                  <button type="button" className="refresh">
                    <img src="refresh.svg" />
                  </button>
                </div>
                <h3>Gammon & Eggs</h3>
                <img className="food-image" src="gammonegg.jpg" />
                <p>2 x hot dog sausages, bread rolls, onion, tomato sauce, mustard.</p>
              </div>
              <div className="card">
                <div className="refresh-wrapper">
                  <button type="button" className="refresh">
                    <img src="refresh.svg" />
                  </button>
                </div>
                <h3>Pie & Mash</h3>
                <img className="food-image" src="piemash.jpg" />
                <p>2 x hot dog sausages, bread rolls, onion, tomato sauce, mustard.</p>
              </div>
              <div className="card">
                <div className="refresh-wrapper">
                  <button type="button" className="refresh">
                    <img src="refresh.svg" />
                  </button>
                </div>
                <h3>Salt and Pepper Chicken</h3>
                <img className="food-image" src="Salt-and-Pepper-Chicken.jpg" />
                <p>2 x hot dog sausages, bread rolls, onion, tomato sauce, mustard.</p>
              </div>
              <div className="card">
                <div className="refresh-wrapper">
                  <button type="button" className="refresh">
                    <img src="refresh.svg" />
                  </button>
                </div>
                <h3>Stew & Dumplings</h3>
                <img className="food-image" src="stewdumplings.jpg" />
                <p>2 x hot dog sausages, bread rolls, onion, tomato sauce, mustard.</p>
              </div>
              <div className="card">
                <div className="refresh-wrapper">
                  <button type="button" className="refresh">
                    <img src="refresh.svg" />
                  </button>
                </div>
                <h3>Tuna Pasta Bake</h3>
                <img className="food-image" src="tuna-pasta.jpg" />
                <p>2 x hot dog sausages, bread rolls, onion, tomato sauce, mustard.</p>
              </div>
            </section>
            <div class="button">
              <button class="button-86" role="button"> Click for your ingredients</button>
            </div>
            <footer>
              <h4>Made by the Hudson brothers</h4>
            </footer>
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
  <script src="./background.js"></script>
</body>

</html>
